<div class="card text-center text-white bg-secondary shadow-sm" id="settingsCard">
    <div class="card-body">
        <h5 class="card-title">Edit Webcam Settings</h5>
        <form id="settingsForm">
            <input type="hidden" id="settingsCard-id" name="ID" value="">
            <div class="mb-3">
                <label for="settingsCard-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="settingsCard-name" name="NAME" value="">
            </div>
            <div class="mb-3">
                <label for="settingsCard-subscriptionTopic" class="form-label">Subscription Topic</label>
                <input type="text" class="form-control" id="settingsCard-subscriptionTopic" name="subscriptionTopic" value="">
            </div>
            <div class="mb-3">
                <label for="settingsCard-subscriptionQos" class="form-label">Subscription QoS</label>
                <select class="form-select" id="settingsCard-subscriptionQos" name="subscriptionQos">
                    <option value="AT_MOST_ONCE" selected>AT_MOST_ONCE</option>
                    <option value="AT_LEAST_ONCE">AT_LEAST_ONCE</option>
                    <option value="EXACTLY_ONCE">EXACTLY_ONCE</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="settingsCard-subscriptionDataName" class="form-label">Subscription Data Name</label>
                <input type="text" class="form-control" id="settingsCard-subscriptionDataName" name="subscriptionDataName" value="">
            </div>
            <div class="mb-3">
                <label for="settingsCard-subscriptionDataType" class="form-label">Subscription Data Type</label>
                <select class="form-select" id="settingsCard-subscriptionDataType" name="subscriptionDataType">
                </select>
            </div>
            <div class="mb-3">
                <label for="settingsCard-displayDataJsonPath" class="form-label">Display Data JSON Path</label>
                <input type="text" class="form-control" id="settingsCard-displayDataJsonPath" name="displayDataJsonPath" value="">
            </div>
            <div class="mb-3">
                <label for="settingsCard-publicationTopic" class="form-label">Publication Topic</label>
                <input type="text" class="form-control" id="settingsCard-publicationTopic" name="publicationTopic" value="">
            </div>
            <div class="mb-3">
                <label for="settingsCard-publicationQos" class="form-label">Publication QoS</label>
                <select class="form-select" id="settingsCard-publicationQos" name="publicationQos">
                    <option value="AT_MOST_ONCE" selected>AT_MOST_ONCE</option>
                    <option value="AT_LEAST_ONCE">AT_LEAST_ONCE</option>
                    <option value="EXACTLY_ONCE">EXACTLY_ONCE</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="settingsCard-publicationRetain" class="form-label">Publication Retain</label>
                <select class="form-select" id="settingsCard-publicationRetain" name="publicationRetain">
                    <option value="false" selected>No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="settingsCard-publicationData" class="form-label">Publication Data</label>
                <input type="text" class="form-control" id="settingsCard-publicationData" name="publicationData" value="">
            </div>
            <div class="mb-3">
                <label for="settingsCard-publicationDataType" class="form-label">Publication Data Type</label>
                <select class="form-select" id="settingsCard-publicationDataType" name="publicationDataType">	
                </select>
            </div>
            <div class="mb-3">
                <label for="settingsCard-localTaskPath" class="form-label">Local Task Path</label>
                <input type="text" class="form-control" id="settingsCard-localTaskPath" name="localTaskPath" value="">
            </div>
            <div class="mb-3">
                <label for="settingsCard-localTaskArguments" class="form-label">Local Task Arguments</label>
                <input type="text" class="form-control" id="settingsCard-localTaskArguments" name="localTaskArguments" value="">
            </div>
            <div class="mb-3">
                <label for="settingsCard-localTaskDataType" class="form-label">Local Task Data Type</label>
                <select class="form-select" id="settingsCard-localTaskDataType" name="localTaskDataType">	
                </select>
            </div>
            <div class="mb-3">
                <label for="settingsCard-dashboardNumber" class="form-label">Dashboard</label>
                <select class="form-select" id="settingsCard-dashboardNumber" name="dashboardNumber">
                </select>
            </div>
            <input type="hidden" id="settingsCard-number" name="number" value="">
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-danger" id="deleteCard" value="">Delete</button>
                <div class="ms-auto">
                    <button type="submit" class="btn btn-secondary me-2" id="cancel" value="">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveCard" value="">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
