<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello WebSocket</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css" rel="stylesheet"/>
        <link href="/main.css" rel="stylesheet"/>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/webjars/dompurify/3.2.6/dist/purify.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group text-white">
                            <label for="connect">WebSocket connection:</label>
                            <div class="btn-group">
                                <button id="connect" class="btn btn-sm btn-outline-light" type="submit">Connect</button>
                                <button id="disconnect" class="btn btn-sm btn-outline-light" type="submit" disabled="disabled">Disconnect</button>
                                <button id="options" type="button" class="btn btn-sm btn-outline-light" aria-haspopup="true" aria-expanded="false" disabled="disabled">
                                    Options
                                </button>
                                <div class="dropdown-menu" id="dropdown-menu" style="display: none;">
                                    <a class="dropdown-item" href="#">Add card</a>
                                    <a class="dropdown-item" href="#">Add command</a>
                                    <a class="dropdown-item" href="#">Add plugin</a>
                                    <div class="dropdown-divider"></div>
                                    <button id="shutdown" class="dropdown-item" type="button" disabled="disabled">Shutdown</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-2">
                    <!--<form class="form-inline">
                        <div class="form-group text-white">
                            <button id="shutdown" class="btn btn-sm btn-outline-light" type="submit" disabled="disabled">shutdown</button>
                        </div>
                    </form>-->
                </div>
            </div>
            <div id="errors"></div>
            <div id="dashboard"></div>
        </div>
    </body>
</html>
