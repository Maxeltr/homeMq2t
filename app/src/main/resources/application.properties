#MQTT
host = 127.0.0.1
port = 1883
password = defaultPassword
username = defaultUsername
client-id = clientIdClientId
has-user-name = true
has-password = true
will-qos = 0
will-retain = false
will-flag = false
clean-session = true
#ping every 20 seconds
keep-alive-timer = 20
will-topic =
will-message =
#milliseconds
connect-timeout = 5000
max-bytes-in-message = 8092000
#subscriptions
subscriptions = exampleSub1, exampleSub2
exampleSub1.topicname = /example1/temp
exampleSub1.qos = AT_MOST_ONCE
exampleSub2.topicname = /example2/temp
exampleSub2.qos = AT_LEAST_ONCE
#retransmit
#seconds
retransmitMqttMessageTimer = 60
reconnectDelay = 3
#seconds
measurementPeriodicTrigger = 10


#logging
# Output to a file
logging.file.name = logs/mq2t.log
spring.main.banner-mode=off
logging.level.root = INFO
logging.level.ru.maxeltr.homeMq2t=TRACE

#UI
#port for local dashboard
localServerPort = 8030
dashboards = startDashboard
startDashboard.cards = cardA, cardB, cardC




