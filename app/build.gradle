plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    //id 'java-library'
    id 'application'
    id 'org.springframework.boot' version '3.5.6'
    id "io.spring.dependency-management" version "1.1.7"
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:31.1-jre'
    implementation group: 'io.netty', name: 'netty-all', version: '4.2.6.Final'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.5.6'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '3.5.6'
    //implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    //implementation 'org.webjars:webjars-locator-core'
    implementation 'org.webjars:sockjs-client:1.5.1'
    implementation 'org.webjars:stomp-websocket:2.3.4'
    implementation group: 'org.webjars', name: 'bootstrap', version: '5.3.8'
    implementation 'org.webjars:jquery:3.7.1'
    implementation 'org.webjars.npm:bootstrap-icons:1.13.1'
    implementation 'org.webjars.npm:dompurify:3.2.7'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.21.2'
    implementation 'org.apache.commons:commons-lang3:3.19.0'
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.9.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.5.6'
    implementation 'com.h2database:h2:2.4.240'

    implementation 'org.webjars:webjars-locator-core:0.59'
    implementation 'io.github.classgraph:classgraph:4.8.181'

    implementation project(':mq2tLib')

}

application {
    // Define the main class for the application.
    mainClass = 'ru.maxeltr.homeMq2t.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

group = 'ru.maxeltr'

bootJar {
    archiveBaseName.set('mq2t')

    manifest {
        attributes(
            'Implementation-Title': 'mq2t',
            'Implementation-Version': '1.0.1'
        )
    }
}

bootRun {
    if (project.hasProperty('env') && project.env == 'dev') {
        args = ['--spring.profiles.active=dev']

        //add dependencies in dev profile
        dependencies {
            implementation files('./plugins/mq2tHttpPollableComponent/mq2tHttpPollableComponent.jar')
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['-Xlint:unchecked']
}